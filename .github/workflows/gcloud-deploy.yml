name: gcloud-deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: deploy
      uses: google-github-actions/deploy-appengine@v2
      with:
        project_id: "xye-bot"
        version: go123
        env_vars: |
          GOOGLE_GHA_CREDS_PATH=${{ secrets.GCLOUD_SECRET }}
